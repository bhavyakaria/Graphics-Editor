<div id="toolbar">
  <!-- Color -->
  <div id="colors">Color: 
    <input type="color" [(ngModel)]="selectedColor" name="myColor" id="myColor">
  </div>
  
  <!-- Size -->
  <div id="range">Size: 1
    <input type="range" id="myRange" [value]="5" [(ngModel)]="selectedWidth" min="1" max="100">100
  </div>
  
  <!-- Brush -->
  <button id="brush" (click)="brushClick()">
    <img src="../assets/brush.png">
  </button>
  
  <!-- Erase -->
  <button id="erase" (click)="eraser()">
    <img src="../assets/eraser.png">
  </button>

  <!-- Straight Line -->
  <button id="line">
    <img src="../assets/line.png" (click)="lineSelection()">
  </button>
  
  <!-- Save -->
  <button id="save" (click)="saveClick()">Save</button>

  <!-- Next -->
  <button id="next" (click)="nextClick()">Next</button>
  <br>
</div>
<canvas class="canvas" #imageCanvas id="imageCanvas" style="z-index: 0;">Your browser does not support canvas. Please upgrade it!</canvas>
<canvas class="canvas" #canvas id="canvas" (mouseup)="mouseUp($event)" (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" style="z-index: 1;" (click)="drawLine($event)">Your browser does not support canvas. Please upgrade it!</canvas>
